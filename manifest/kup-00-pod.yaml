apiVersion: v1
kind: Pod
metadata:
  labels:
    run: test-pod
  name: test-pod
spec:
  containers:
  - image: docker.io/mossicrue/kup:v4.5
    name: test-pod
    resources: {}
    command: ["ls", "/mnt/node"]
    volumeMounts:
    - name: node-mount
      mountPath: /mnt/node
  dnsPolicy: ClusterFirst
  restartPolicy: Always
  volumes:
  - name: node-mount
    hostPath:
      path: /
      type: ''